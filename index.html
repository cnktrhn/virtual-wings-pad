<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

<title>Virtual Wings Pilot Pad</title>

<style>
body {
  margin: 0;
  font-family: "Segoe UI", sans-serif;
  background: #161a1f;
  color: #d6d9de;
}

.topbar {
  background: #1f242a;
  padding: 8px 20px;
  display: flex;
  justify-content: space-between;
  font-size: 12px;
  border-bottom: 1px solid #2f353c;
}

.header {
  background: #252b31;
  padding: 14px;
  text-align: center;
  font-weight: 500;
  letter-spacing: 2px;
  border-bottom: 2px solid #3b82f6;
}

.container {
  padding: 20px;
  display: grid;
  grid-template-columns: 1fr;
  gap: 20px;
}

.panel {
  background: #2b3036;
  padding: 18px;
  border-radius: 4px;
  border: 1px solid #3a4047;
}

.panel-title {
  font-size: 12px;
  margin-bottom: 15px;
  color: #8fa3b8;
  letter-spacing: 1px;
  border-bottom: 1px solid #3a4047;
  padding-bottom: 5px;
}

input {
  width: 100%;
  background: #1e2328;
  border: 1px solid #3a4047;
  color: white;
  padding: 8px;
  margin-bottom: 10px;
  font-size: 13px;
}

canvas {
  width: 100%;
  height: 320px;
  background: white;
  border: 1px solid #3a4047;
  touch-action: none;
}

.button-bar {
  text-align: center;
  padding: 20px;
}

button {
  background: #2f353c;
  border: 1px solid #3a4047;
  color: #d6d9de;
  padding: 8px 20px;
  margin: 5px;
  font-size: 13px;
  cursor: pointer;
}

button:hover {
  background: #3a4047;
}
</style>
</head>

<body>

<div class="topbar">
  <div>UTC: <span id="utcTime"></span></div>
  <div>VIRTUAL WINGS EFB</div>
  <div>BAT 100%</div>
</div>

<div class="header">
  A320 PILOT PAD
</div>

<div class="container">

  <div class="panel">
    <div class="panel-title">FLIGHT DATA</div>
    <input placeholder="CALLSIGN">
    <input placeholder="DEPARTURE ICAO">
    <input placeholder="ARRIVAL ICAO">
    <input placeholder="RUNWAY">
    <input placeholder="SID">
    <input placeholder="INITIAL CLIMB">
    <input placeholder="SQUAWK">
    <input placeholder="QNH">
  </div>

  <div class="panel">
    <div class="panel-title">NOTES / KNEEBOARD</div>
    <canvas id="pad"></canvas>
  </div>

</div>

<div class="button-bar">
  <button onclick="clearPad()">CLEAR</button>
  <button onclick="saveDrawing()">SAVE</button>
  <button onclick="exportImage()">EXPORT</button>
</div>

<script>
/* UTC CLOCK */
function updateUTC() {
  const now = new Date();
  document.getElementById("utcTime").innerText =
    now.getUTCHours().toString().padStart(2, '0') + ":" +
    now.getUTCMinutes().toString().padStart(2, '0');
}
setInterval(updateUTC, 1000);
updateUTC();

/* CANVAS */
const canvas = document.getElementById("pad");
const ctx = canvas.getContext("2d");

function resizeCanvas() {
  canvas.width = canvas.offsetWidth;
  canvas.height = 320;
}
resizeCanvas();
window.addEventListener("resize", resizeCanvas);

let drawing = false;

canvas.addEventListener("pointerdown", e => {
  drawing = true;
  ctx.beginPath();
  ctx.moveTo(e.offsetX, e.offsetY);
});

canvas.addEventListener("pointermove", e => {
  if (!drawing) return;
  ctx.lineWidth = 2;
  ctx.lineCap = "round";
  ctx.strokeStyle = "black";
  ctx.lineTo(e.offsetX, e.offsetY);
  ctx.stroke();
});

canvas.addEventListener("pointerup", () => drawing = false);
canvas.addEventListener("pointerleave", () => drawing = false);

/* BUTTONS */
function clearPad() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
}

function saveDrawing() {
  const dataURL = canvas.toDataURL();
  localStorage.setItem("vwNotes", dataURL);
  alert("Notes Saved ✈️");
}

function loadDrawing() {
  const saved = localStorage.getItem("vwNotes");
  if (!saved) return;
  const img = new Image();
  img.src = saved;
  img.onload = () => ctx.drawImage(img, 0, 0);
}
loadDrawing();

function exportImage() {
  const link = document.createElement("a");
  link.download = "virtual_wings_notes.png";
  link.href = canvas.toDataURL();
  link.click();
}
</script>

</body>
</html>
