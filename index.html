<style>
body {
  margin: 0;
  font-family: "Segoe UI", sans-serif;
  background: #161a1f;
  color: #d6d9de;
}

.topbar {
  background: #1f242a;
  padding: 8px 20px;
  display: flex;
  justify-content: space-between;
  font-size: 12px;
  border-bottom: 1px solid #2f353c;
}

.header {
  background: #252b31;
  padding: 14px;
  text-align: center;
  font-weight: 500;
  letter-spacing: 2px;
  border-bottom: 2px solid #3b82f6;
}

.container {
  padding: 20px;
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 20px;
}

.panel {
  background: #2b3036;
  padding: 18px;
  border-radius: 4px;
  border: 1px solid #3a4047;
}

.panel-title {
  font-size: 12px;
  margin-bottom: 15px;
  color: #8fa3b8;
  letter-spacing: 1px;
  border-bottom: 1px solid #3a4047;
  padding-bottom: 5px;
}

input, textarea {
  width: 100%;
  background: #1e2328;
  border: 1px solid #3a4047;
  color: #ffffff;
  padding: 8px;
  margin-bottom: 10px;
  font-size: 13px;
}

textarea {
  height: 160px;
  resize: none;
}

.button-bar {
  text-align: center;
  padding: 20px;
}

button {
  background: #2f353c;
  border: 1px solid #3a4047;
  color: #d6d9de;
  padding: 8px 20px;
  margin: 5px;
  font-size: 13px;
  cursor: pointer;
}

button:hover {
  background: #3a4047;
}
</style>

<div class="topbar">
  <div>UTC: <span id="utcTime"></span></div>
  <div>VIRTUAL WINGS EFB</div>
  <div>BAT 100%</div>
</div>

<div class="header">
  A320 PILOT PAD
</div>

<div class="container">

  <div class="panel">
    <div class="panel-title">FLIGHT DATA</div>
    <input placeholder="CALLSIGN">
    <input placeholder="DEPARTURE ICAO">
    <input placeholder="ARRIVAL ICAO">
    <input placeholder="RUNWAY">
    <input placeholder="SID">
    <input placeholder="INITIAL CLIMB">
    <input placeholder="SQUAWK">
    <input placeholder="QNH">
  </div>

  <div class="panel">
    <div class="panel-title">ATC CLEARANCE</div>
    <textarea placeholder="CLEARED TO..."></textarea>
  </div>

</div>

<div class="button-bar">
  <button>CLEAR</button>
  <button>SAVE</button>
  <button>EXPORT PDF</button>
</div>

<script>
function updateUTC() {
  const now = new Date();
  document.getElementById("utcTime").innerText =
    now.getUTCHours().toString().padStart(2, '0') + ":" +
    now.getUTCMinutes().toString().padStart(2, '0');
}
setInterval(updateUTC, 1000);
updateUTC();
</script>
