
<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

<title>Virtual Wings â€“ A320 Pilot Pad</title>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#161a1f">

<!-- jsPDF -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>
body {
  margin: 0;
  font-family: "Segoe UI", Arial, sans-serif;
  background: #161a1f;
  color: #e2e6eb;
  font-weight: 500;
}

.topbar {
  background: #1f242a;
  padding: 8px 18px;
  display: flex;
  justify-content: space-between;
  font-size: 13px;
  font-weight: 600;
  border-bottom: 1px solid #2f353c;
}

.header {
  background: #252b31;
  padding: 14px;
  text-align: center;
  font-weight: 700;
  letter-spacing: 2px;
  border-bottom: 2px solid #3b82f6;
}

.container {
  padding: 18px;
  display: grid;
  grid-template-columns: 1fr;
  gap: 18px;
}

.panel {
  background: #2b3036;
  padding: 18px;
  border-radius: 4px;
  border: 1px solid #3a4047;
}

.panel-title {
  font-size: 13px;
  margin-bottom: 14px;
  color: #a9b6c4;
  letter-spacing: 1px;
  border-bottom: 1px solid #3a4047;
  padding-bottom: 6px;
  font-weight: 700;
}

input {
  width: 100%;
  background: #1e2328;
  border: 1px solid #3a4047;
  color: #ffffff;
  padding: 10px;
  margin-bottom: 10px;
  font-size: 14px;
  font-weight: 600;
}

canvas {
  width: 100%;
  height: 340px;
  background: #ffffff;
  border: 1px solid #3a4047;
  touch-action: none;
}

.button-bar {
  text-align: center;
  padding: 18px;
}

button {
  background: #2f353c;
  border: 1px solid #3a4047;
  color: #e2e6eb;
  padding: 10px 26px;
  margin: 6px;
  font-size: 14px;
  font-weight: 700;
  cursor: pointer;
}

button:hover {
  background: #3a4047;
}
</style>
</head>

<body>

<div class="topbar">
  <div>UTC <span id="utcTime"></span></div>
  <div>VIRTUAL WINGS EFB</div>
  <div>BAT 100%</div>
</div>

<div class="header">
  A320 PILOT PAD
</div>

<div class="container">

  <div class="panel">
    <div class="panel-title">FLIGHT DATA</div>
    <input id="callsign" placeholder="CALLSIGN">
    <input id="route" placeholder="ROUTE">
  </div>

  <div class="panel">
    <div class="panel-title">NOTES / KNEEBOARD</div>
    <canvas id="pad"></canvas>
  </div>

</div>

<div class="button-bar">
  <button onclick="clearPad()">CLEAR</button>
  <button onclick="saveDrawing()">SAVE</button>
  <button onclick="exportPDF()">EXPORT PDF</button>
</div>

<script>
/* UTC CLOCK */
function updateUTC() {
  const now = new Date();
  document.getElementById("utcTime").innerText =
    now.getUTCHours().toString().padStart(2,'0') + ":" +
    now.getUTCMinutes().toString().padStart(2,'0');
}
setInterval(updateUTC, 1000);
updateUTC();

/* CANVAS */
const canvas = document.getElementById("pad");
const ctx = canvas.getContext("2d");

function resizeCanvas() {
  canvas.width = canvas.offsetWidth;
  canvas.height = 340;
}
resizeCanvas();
window.addEventListener("resize", resizeCanvas);

let drawing = false;

canvas.addEventListener("pointerdown", e => {
  drawing = true;
  ctx.beginPath();
  ctx.moveTo(e.offsetX, e.offsetY);
});

canvas.addEventListener("pointermove", e => {
  if (!drawing) return;
  ctx.lineWidth = 2.2;
  ctx.lineCap = "round";
  ctx.strokeStyle = "black";
  ctx.lineTo(e.offsetX, e.offsetY);
  ctx.stroke();
});

canvas.addEventListener("pointerup", () => drawing = false);
canvas.addEventListener("pointerleave", () => drawing = false);

function clearPad() {
  ctx.clearRect(0,0,canvas.width,canvas.height);
}

function saveDrawing() {
  localStorage.setItem("vwNotes", canvas.toDataURL());
  alert("NOTES SAVED");
}

function loadDrawing() {
  const saved = localStorage.getItem("vwNotes");
  if (!saved) return;
  const img = new Image();
  img.src = saved;
  img.onload = () => ctx.drawImage(img,0,0);
}
loadDrawing();

/* PDF EXPORT + DATA */
function exportPDF() {
  const { jsPDF } = window.jspdf;

  const pdf = new jsPDF({
    orientation: "landscape",
    unit: "px",
    format: [canvas.width, canvas.height + 60]
  });

  const callsign = document.getElementById("callsign").value || "-";
  const route = document.getElementById("route").value || "-";

  pdf.setFontSize(16);
  pdf.text(`CALLSIGN: ${callsign}`, 20, 30);
  pdf.text(`ROUTE: ${route}`, 20, 50);

  const imgData = canvas.toDataURL("image/png");
  pdf.addImage(imgData, "PNG", 0, 70, canvas.width, canvas.height);

  pdf.save("virtual-wings-flight-notes.pdf");
}

/* SERVICE WORKER */
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("sw.js");
}
</script>

</body>
</html>
